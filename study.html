<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Štúdium Strážnej veže – SNV-Stred</title>

  <link rel="stylesheet" href="style.css">

  <script>
    // Overenie prístupu
    if (sessionStorage.getItem("accessGranted") !== "true") {
      window.location.href = "login.html";
    }
  </script>


  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --accent: #1e3a8a;
      --gray: #6b7280;
      --gold: #b97c00;
      --maroon: #701a1a;
      --paper: #f8fafc;
      --card: #ffffff;
    }

    body {
      font-family: "Arial", "Helvetica", sans-serif;
      background: var(--paper);
      margin: 0;
      padding: 30px;
      color: #111827;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header .center {
      font-size: 14px;
      font-weight: 700;
    }

    header h4 {
      font-size: 28px;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    nav a {
      color: #1e3a8a;
      text-decoration: none;
      margin-right: 5px;
    }

    nav a:hover { text-decoration: underline; }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    #searchBox {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    label {
      margin: 5px;
      font-size: 14px;
    }

    .article {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .date {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .speaker {
      font-style: italic;
      color: #374151;
      margin-bottom: 10px;
    }

    .watchtower {
      background: #f3f4f6;
      border-left: 4px solid #1e3a8a;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
      color: #1f2937;
    }

    footer {
      text-align: center;
      color: #6b7280;
      margin-top: 40px;
      font-size: 13px;
    }
  </style>

<body>
  <nav>
    <a href="index.html">Domov</a> |
    <a href="zas.html">Život a služba</a> |
    <a href="study.html"><strong>Štúdium SV</strong></a> |
    <a href="service.html">Služby</a> |
    <a href="meet.html">Schôdzky</a> |
    <a href="groups.html">Skupiny</a>
  </nav>

  <h2>Štúdium Strážnej veže a verejné prednášky</h2>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Zadaj tému, dátum alebo rečníka...">
    <label><input type="checkbox" id="futureOnly"> Len budúce týždne</label>
  </div>

  <div id="articles"></div>

  <footer>
    © 2025 Zbor SNV-Stred – všetky práva vyhradené
  </footer>

  <script>
    let studyData = [];

    async function loadData() {
      try {
        const response = await fetch("datastudy.json.txt");
        const data = await response.json();
        studyData = data;
        renderData();
      } catch (e) {
        document.getElementById("articles").innerHTML =
          "<p style='color:red;'>Nepodarilo sa načítať dáta.</p>";
      }
    }

    function renderData() {
      const container = document.getElementById("articles");
      const search = document.getElementById("searchBox").value.toLowerCase();
      const futureOnly = document.getElementById("futureOnly").checked;
      const now = new Date();

      const filtered = studyData.filter(item => {
        const match =
          item.theme.toLowerCase().includes(search) ||
          item.speaker.toLowerCase().includes(search) ||
          item.date.toLowerCase().includes(search);
        const future = !futureOnly || new Date(item.date) >= now;
        return match && future;
      });

      container.innerHTML = filtered.map(item => `
        <div class="article">
          <div class="date">${item.date}</div>
          <div class="title">${item.theme || "—"}</div>
          <div class="speaker">${item.speaker ? "Rečník: " + item.speaker : ""}</div>
          <div class="watchtower">${item.watchtowerStudy}</div>
        </div>
      `).join('') || "<p>Žiadne výsledky.</p>";
    }

    document.getElementById("searchBox").addEventListener("input", renderData);
    document.getElementById("futureOnly").addEventListener("change", renderData);

    loadData();
  </script>
</body>
</html>
