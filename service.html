  <script>
    async function loadData() {
      try {
        const res = await fetch('datazasadnutia.json');
        if (!res.ok) throw new Error("Nepodarilo sa naƒç√≠ta≈• d√°ta.");
        const data = await res.json();
        renderTable(data);
        document.getElementById("searchBox").addEventListener("input", e => {
          renderTable(data, e.target.value.toLowerCase());
        });
      } catch (err) {
        document.getElementById("program").innerHTML = `<p style="color:red">${err.message}</p>`;
      }
    }

    function renderTable(data, filter = '') {
      const container = document.getElementById("program");
      container.innerHTML = '';

      data.forEach(week => {
        const allText = JSON.stringify(week).toLowerCase();
        if (filter && !allText.includes(filter)) return;

        const weekDiv = document.createElement("div");
        weekDiv.className = "week";

        weekDiv.innerHTML = `
          <div class="date">üìÖ ${week.datum}</div>

          <table>
            <thead>
              <tr><th>√öloha</th><th>Brat</th></tr>
            </thead>
            <tbody>
              ${week.program.map(p => `
                <tr><td>${p["√∫loha"]}</td><td>${p.brat}</td></tr>
              `).join('')}
            </tbody>
          </table>

          ${week.nedela ? `
            <div class="subtitle">Nedeƒæa ‚Äì ${week.nedela.datum}</div>
            <table>
              <thead>
                <tr><th>√öloha</th><th>Brat</th></tr>
              </thead>
              <tbody>
                ${week.nedela.program.map(p => `
                  <tr><td>${p["√∫loha"]}</td><td>${p.brat}</td></tr>
                `).join('')}
              </tbody>
            </table>
          ` : ''}
        `;

        container.appendChild(weekDiv);
      });
    }

    loadData();
