<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapy obvodu – SNV Stred</title>

<style>
  body {
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
    margin: 0;
    padding: 0;
    color: #111827;
  }

  header {
    background-color: #23572f;
    color: white;
    padding: 20px 0;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 120px);
    gap: 40px;
  }

  .option {
    width: 85%;
    max-width: 500px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    color: #111;
  }

  .option:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
  }

  .option img {
    width: 100%;
    height: auto;
    display: block;
  }

  .option h2 {
    background: #23572f;
    color: white;
    margin: 0;
    padding: 14px 0;
    font-size: 22px;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    color: #555;
  }

  @media (max-width: 600px) {
    .option h2 { font-size: 18px; }
  }
</style>
</head>
<body>

  <header>Interaktívne mapy obvodu SNV – Stred</header>

  <main>
    <a href="mapa_mesta.html" class="option">
      <img src="img/mapa_mesta.jpeg" alt="Mapa miest">
      <h2>Mapa miest</h2>
    </a>

    <a href="mapa_obce.html" class="option">
      <img src="img/mapa_obce.jpeg" alt="Mapa obcí">
      <h2>Mapa obcí</h2>
    </a>
  </main>

  <footer>© 2025 Zbor SNV-Stred | Interné použitie</footer>

</body>
</html>
