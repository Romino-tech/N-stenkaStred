<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technická podpora – SNV Stred</title>

  <style>
    body{
      font-family: "Arial", "Helvetica", sans-serif;
      background: var(--paper);
      margin: 0;
      padding: 30px;
      color: #111827;
    }
    header {
      background-color: #9e7743cb;
      color: #020101;
      padding: 10px;
      border-radius: 10px;
    }
    nav a {
      color: rgb(20, 17, 17);
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover { text-decoration: underline; }
    header h3{
      font-size: 24px;
      margin: 0;
      text-align: center;
      flex: 1;
    }
    table {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #ffffffd8;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #23572f;
      color: white;
      padding: 10px;
      text-transform: uppercase;
    }
    td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:nth-child(even) { background-color: #f0fdf4; }
    h2 {
      color: #23572f;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h3>Technická podpora zhromaždení </h3>
  </header>
  
  <div style="height: 15px; center"></div>
  <nav>
    <div class="container">
      <a href="index.html">Domov</a>|
      <a href="zas.html">Život a služba</a>|
      <a href="study.html">Štúdium SV</a>|
      <a href="service.html">Služby </a>|
      <a href="meet.html">Schôdzky</a>|
      <a href="groups.html">Skupiny</a> 
    </div>
  </nav>

  <input type="text" id="searchBox" placeholder="Vyhľadaj podľa dátumu alebo mena...">
  <center>
  <div id="program"></div>
  <div id="content"></div>

  <footer>© 2025 Zbor SNV-Stred | Interné použitie</footer>

  <script>
    fetch('datasluzby.json.txt')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('content');
        const dnes = new Date();

        // funkcia na konverziu dátumu z formátu "DD.MM.YYYY" na objekt Date
        function parseDatum(datum) {
          const [d, m, r] = datum.split('.').map(Number);
          return new Date(r, m - 1, d);
        }

        // filtrovanie len budúcich alebo dnešných dátumov
        const filtrData = data.filter(item => {
          const datumTyzden = parseDatum(item.datum);
          return datumTyzden >= new Date(dnes.getFullYear(), dnes.getMonth(), dnes.getDate());
        });

        if (filtrData.length === 0) {
          div.innerHTML = "<p>Žiadne nadchádzajúce týždne na zobrazenie.</p>";
          return;
        }

        filtrData.forEach(item => {
          div.innerHTML += `
            <h2>${item.datum} (${item.den})</h2>
            <table>
              <tr><th colspan="2">${item.podujatie}</th></tr>
              ${Object.entries(item.sluzby).map(([k,v]) => `<tr><td>${k}</td><td>${v}</td></tr>`).join('')}
            </table>

            <table>
              <tr><th colspan="2">Nedeľa – ${item.nedela.datum}</th></tr>
              ${Object.entries(item.nedela).filter(([k])=>k!=="datum").map(([k,v]) => `<tr><td>${k}</td><td>${v}</td></tr>`).join('')}
            </table>
          `;
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "<p>⚠️ Chyba pri načítaní údajov.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
