  <script>
    let allGroups = [];

    fetch('groups.json.txt')
      .then(response => response.json())
      .then(data => {
        allGroups = data;
        renderGroups(allGroups);
      })
      .catch(err => {
        document.getElementById('groupsContainer').innerHTML = "<p>‚ö†Ô∏è Chyba pri naƒç√≠tan√≠ skup√≠n.</p>";
        console.error(err);
      });

    function renderGroups(groups, highlight = "") {
      const container = document.getElementById('groupsContainer');
      container.innerHTML = "";
      groups.forEach(group => {
        const div = document.createElement('div');
        div.className = 'group';
        const membersList = group.members.map(name => {
          if (highlight && name.toLowerCase().includes(highlight.toLowerCase())) {
            return `<li class="highlight">${name}</li>`;
          } else {
            return `<li>${name}</li>`;
          }
        }).join('');
        div.innerHTML = `
          <div class="header">
            üü¢ Skupina ƒç.${group.groupNumber}<br>
            <small>Koordin√°tor: ${group.coordinator} | Z√°stupca: ${group.assistant}</small>
          </div>
          <ul>${membersList}</ul>
        `;
        container.appendChild(div);
      });
    }

    function searchName() {
      const input = document.getElementById('searchInput').value.trim();
      if (!input) {
        renderGroups(allGroups);
        return;
      }
      const results = allGroups.filter(g => g.members.some(m => m.toLowerCase().includes(input.toLowerCase())));
      if (results.length > 0) {
        renderGroups(results, input);
      } else {
        document.getElementById('groupsContainer').innerHTML = `<p>üòï ƒålen <strong>${input}</strong> nebol n√°jden√Ω.</p>`;
      }
    }
