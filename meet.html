   <style>
    :root{
      --accent: #1e3a8a;
      --gray: #6b7280;
      --gold: #b97c00;
      --maroon: #701a1a;
      --paper: #f8fafc;
      --card: #ffffff;
    }
    body{
      font-family: "Arial", "Helvetica", sans-serif;
      background: var(--paper);
      margin: 0;
      padding: 30px;
      color: #111827;
    }
    .container{
      max-width: 900px;
      margin: 0 auto;
    }
    header{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      border-bottom: 2px solid #000;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    header .left{
      font-size: 14px;
      font-weight: 700;
    }
    header h1{
      font-size: 28px;
      margin: 0;
      text-align:center;
      flex:1;
    }
    .week{
      background: var(--card);
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .week .topline{
      display:flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .week .dateTitle{
      font-weight:700;
      font-size:15px;
    }
    .meta{
      text-align: right;
      font-size: 14px;
      color: var(--gray);
    }
    .time-list{
      display: grid;
      grid-template-columns: 80px 1fr 220px;
      gap: 6px 18px;
      align-items: start;
      margin-top: 8px;
    }
    .section-label{
      grid-column: 1 / -1;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      font-weight:700;
      margin-top: 10px;
    }
    .section-label.gray{ background: #4b5563; }
    .section-label.gold{ background: var(--gold); }
    .section-label.maroon{ background: var(--maroon); }
    .time{
      color: #111827;
      font-weight:600;
      padding-top:6px;
    }
    .text{
      padding-top:6px;
    }
    .role{
      text-align: right;
      color: #111827;
      padding-top:6px;
      font-weight:600;
    }
    .small{
      font-size:13px;
      color:var(--gray);
      font-weight:400;
    }
    .filter{
      margin: 12px 0 18px;
      display:flex;
      gap:8px;
    }
    .filter input{
      flex:1;
      padding:8px 10px;
      border-radius:6px;
      border:1px solid #d1d5db;
      font-size:14px;
    }
    @media (max-width:700px){
      .time-list{ grid-template-columns: 80px 1fr; }
      .role{ grid-column: 1 / -1; text-align:left; font-size:14px; }
    }
  </style>
</head>
<body>
  <h1>Schôdzky pred zvestovateľskou službou – November 2025</h1>
  <table>
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Deň</th>
        <th>Čas</th>
        <th>Skupina</th>
        <th>Miesto</th>
      </tr>
    </thead>
    <tbody id="meetings"></tbody>
  </table>

  <script>
    async function loadMeetings() {
      const response = await fetch("meet.json.txt");
      const data = await response.json();

      const tbody = document.getElementById("meetings");
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.date}</td>
          <td>${item.day}</td>
          <td>${item.time}</td>
          <td class="group-${item.group.replace('.', '')}">${item.group}</td>
          <td>${item.place}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadMeetings();
  </script>
</body>
