  <script>
    let studyData = [];

    async function loadData() {
      try {
        const response = await fetch("study.json.txt");
        const data = await response.json();
        studyData = data;
        renderData();
      } catch (e) {
        document.getElementById("articles").innerHTML =
          "<p style='color:red;'>Nepodarilo sa naƒç√≠ta≈• d√°ta.</p>";

    function renderData() {
      const container = document.getElementById("articles");
      const search = document.getElementById("searchBox").value.toLowerCase();
      const futureOnly = document.getElementById("futureOnly").checked;
      const now = new Date();

      const filtered = studyData.filter(item => {
        const match =
          item.theme.toLowerCase().includes(search) ||
          item.speaker.toLowerCase().includes(search) ||
          item.date.toLowerCase().includes(search);
        const future = !futureOnly || new Date(item.date) >= now;
        return match && future;
      });

      container.innerHTML = filtered.map(item => `
        <div class="article">
          <div class="date">${item.date}</div>
          <div class="title">${item.theme || "‚Äî"}</div>
          <div class="speaker">${item.speaker ? "Reƒçn√≠k: " + item.speaker : ""}</div>
          <div class="watchtower">${item.watchtowerStudy}</div>
        </div>
      `).join('') || "<p>≈Ωiadne v√Ωsledky.</p>";
    }

    document.getElementById("searchBox").addEventListener("input", renderData);
    document.getElementById("futureOnly").addEventListener("change", renderData);
