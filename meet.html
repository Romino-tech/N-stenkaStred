<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schôdzky – Spišská Nová Ves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f7f7;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #009999;
      color: white;
      padding: 20px;
      margin: 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th {
      background-color: #009999;
      color: white;
      padding: 10px;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .group-ZBOROVÁ {
      background-color: #00b050;
      color: white;
      font-weight: bold;
    }
    .group-č1 {
      background-color: #00b0f0;
      color: white;
      font-weight: bold;
    }
    .group-č2 {
      background-color: #92d050;
      color: white;
      font-weight: bold;
    }
    .group-č3 {
      background-color: #ffc000;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Schôdzky pred zvestovateľskou službou – November 2025</h1>
  <table>
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Deň</th>
        <th>Čas</th>
        <th>Skupina</th>
        <th>Miesto</th>
      </tr>
    </thead>
    <tbody id="meetings"></tbody>
  </table>

  <script>
    async function loadMeetings() {
      const response = await fetch("meet.json");
      const data = await response.json();

      const tbody = document.getElementById("meetings");
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.date}</td>
          <td>${item.day}</td>
          <td>${item.time}</td>
          <td class="group-${item.group.replace('.', '')}">${item.group}</td>
          <td>${item.place}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadMeetings();
  </script>
</body>
</html>
