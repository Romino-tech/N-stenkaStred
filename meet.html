<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schôdzky – SNV-Stred</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #c2ffd0;
      text-align: center;
      padding: 10px;
    }

    header {
      background-color: #9e7743cb;
      color: rgb(87, 24, 24);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav {
      margin-bottom: 15px;
    }

    nav a {
      color: rgb(20, 17, 17);
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .special-btn {
      background-color: #ff9900;
      color: rgb(87, 24, 24);
      border-radius: 20px;
      padding: 10px 20px;
    }

    .special-btn:hover {
      background-color: #382a14;
      color: white;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
      background-color: #23572f;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .group-ZBOROVÁ {
      background-color: #00b050;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      padding: 4px 8px;
    }

    .group-č1 {
      background-color: #00b0f0;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      padding: 4px 8px;
    }

    .group-č2 {
      background-color: #92d050;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      padding: 4px 8px;
    }

    .group-č3 {
      background-color: #ffc000;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      padding: 4px 8px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #333;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Schôdzky pred zvestovateľskou službou</h1>
    <p>Spišská Nová Ves – stred</p>
  </header>

  <nav>
    <a href="index.html">Domov</a>
    <a href="zas.html">Život a služba</a>
    <a href="study.html">Štúdium SV</a>
    <a href="service.html">Služby</a>
    <a href="meet.html" class="special-btn">Schôdzky</a>
    <a href="groups.html">Skupiny</a>
  </nav>

  <table>
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Deň</th>
        <th>Čas</th>
        <th>Skupina</th>
        <th>Miesto</th>
      </tr>
    </thead>
    <tbody id="meetings"></tbody>
  </table>

  <footer>
    <p>© 2025 Zbor Spišská Nová Ves – Stred | rozpisysnv.online</p>
  </footer>

  <script>
    async function loadMeetings() {
      try {
        const response = await fetch("meet.json.txt");
        const data = await response.json();

        const tbody = document.getElementById("meetings");
        data.forEach(item => {
          const tr = document.createElement("tr");
          const groupClass = item.group.replace('.', '');
          tr.innerHTML = `
            <td>${item.date}</td>
            <td>${item.day}</td>
            <td>${item.time}</td>
            <td><span class="group-${groupClass}">${item.group}</span></td>
            <td>${item.place}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Chyba pri načítaní JSON:", error);
      }
    }
    loadMeetings();
  </script>

</body>
</html>
